{% extends 'base.html' %}
{% block content %}

<h1>Move Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
        <div class="card-content">
            <span class="card-title">{{ move.name }}</span>
            <p>Type: {{ move.get_type_display }}</p>
            <p>Power: {{ move.power }}</p>
            <p>Accuracy: {{ move.accuracy }}</p>
            <p>PP: {{ move.pp }}</p>
            <p>Category: {{ move.get_category_display }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'moves_update' move.id %}">Edit</a>
            <form action="{% url 'moves_delete' move.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="DELETE" style="background: none; border: 0; padding: 0; color: orange; cursor: pointer;" onmouseover="this.style.color='#ffe0b2';" onmouseout="this.style.color='orange'">
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
