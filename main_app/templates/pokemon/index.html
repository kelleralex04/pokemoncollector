{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for p in pokemon %}
    <div class="card">
        <a href="{% url 'detail' p.id %}">
            <div class="card-content">
                <span class="card-title">{{ p.name }}</span>
                <p>Type: {{ p.type }}</p>
                <p>Trainer: {{ p.trainer }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
